<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>salt-ui</title>
    <link rel="stylesheet" href="src/global.scss">
</head>
<body>
<div id="app">
    <div class="section">
        <s-row>
            <s-col>1</s-col>
            <s-col>2</s-col>
        </s-row>
        <s-row>
            <s-col>1</s-col>
            <s-col>2</s-col>
            <s-col>3</s-col>
        </s-row>
        <s-row>
            <s-col>1</s-col>
            <s-col>2</s-col>
            <s-col>3</s-col>
            <s-col>4</s-col>
        </s-row>
        <s-row>
            <s-col span="2">1</s-col>
            <s-col span="22">11</s-col>
        </s-row>
        <s-row>
            <s-col span="4">1</s-col>
            <s-col span="20">11</s-col>
        </s-row>
        <hr>
        <s-row gutter="20">
            <s-col>1</s-col>
            <s-col>2</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col>1</s-col>
            <s-col>2</s-col>
            <s-col>3</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col>1</s-col>
            <s-col>2</s-col>
            <s-col>3</s-col>
            <s-col>4</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col span="2">1</s-col>
            <s-col span="20" offset="2">11</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col span="4">1</s-col>
            <s-col span="20">11</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col span="4">1</s-col>
            <s-col span="18" offset="2">11</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col span="4">1</s-col>
            <s-col span="8" offset="2">11</s-col>
            <s-col span="8" offset="2">11</s-col>
        </s-row>
        <s-row gutter="20">
            <s-col span="4">1</s-col>
            <s-col span="4" offset="6">11</s-col>
            <s-col span="8" offset="2">11</s-col>
        </s-row>
    </div>
    <div class="section">
        <s-input :value="message" @input="message=$event"></s-input>{{message}}
        <s-input v-model="message"></s-input>
        <input :value="message" @input="message=$event.target.value">
        <s-input disabled></s-input>
        <s-input value="1" error="1234"></s-input>
        <s-input readonly ></s-input>
    </div>

    <div class="section">
        <s-button icon="download"></s-button>
        <s-button icon="download" disabled></s-button>
        <s-button icon="download" circle>下载</s-button>
        <s-button icon="download" icon-position="right" :loading="loading" @click="loading=!loading">
            下载
        </s-button>
        <s-button :loading="loading1" @click="loading1=!loading1">
            下载
        </s-button>
        <s-button-group>
            <s-button icon="left">上一页</s-button>
            <s-button icon="right" icon-position="right">下一页</s-button>
        </s-button-group>
        <s-button-group>
            <s-button>编辑</s-button>
            <s-button>分享</s-button>
            <s-button>分享</s-button>
            <s-button>删除</s-button>
        </s-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
